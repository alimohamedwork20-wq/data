<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="three.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contener">
      <div class="content">
        <div class="content-left">
          <img src="bg-sidebar-desktop.svg" alt="" />
          <div class="details">
            <!-- ONE -->
            <div class="one">
              <div class="button">
                <button id="one">1</button>
              </div>
              <div class="text">
                <p>STEP 1</p>
                <h3>YOUR INFO</h3>
              </div>
            </div>
            <!-- TWO -->
            <div class="two">
              <div class="button">
                <button id="two">2</button>
              </div>
              <div class="text">
                <p>STEP 2</p>
                <h3>SELECT PLAN</h3>
              </div>
            </div>
            <!-- THREE -->
            <div class="three">
              <div class="button">
                <button id="three">3</button>
              </div>
              <div class="text">
                <p>STEP 3</p>
                <h3>ADD-ONS</h3>
              </div>
            </div>
            <!-- FOR -->
            <div class="four">
              <div class="button">
                <button id="four">4</button>
              </div>
              <div class="text">
                <p>STEP 4</p>
                <h3>SUMMARY</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="content-right">
          <h1>Pick add-ons</h1>
          <p>Add-ons help enhance your gaming experience.</p>
          <div class="cards">
            <div id="card1" class="card-one card">
              <input class="box" type="checkbox" name="" id="box1" />
              <div class="text">
                <h3>Online service</h3>
                <p>Access to multiplayer games</p>
              </div>
              <p class="dolar">+$1/mo</p>
            </div>

            <div id="card2" class="card-two card">
              <input class="box" type="checkbox" name="" id="box2" />
              <div class="text">
                <h3>Larger storage</h3>
                <p>Extra 1TB of cloud save</p>
              </div>
              <p class="dolar">+$2/mo</p>
            </div>

            <div id="card3" class="card-three card">
              <input class="box" type="checkbox" name="" id="box3" />
              <div class="text">
                <h3>Customizable Profile</h3>
                <p>Custom theme on your profile</p>
              </div>
              <div class="dolar"><p>+$2/mo</p></div>
            </div>
          </div>
            <div class="back">
                <a href="for.html"><button  onclick="check()" id="sub" type="button">Next Step</button></a>
                <a href="two.html"><button class="back-button" type="button">Back Step</button></a>
            </div>
        </div>
        <script src="three.js"></script>
      </div>
    </div>
  </body>
</html>
