<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="two.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="contener">
      <div class="content">
        <div class="content-left">
          <img src="bg-sidebar-desktop.svg" alt="" />
          <div class="details">
            <!-- ONE -->
            <div class="one">
              <div class="button">
                <button id="one">1</button>
              </div>
              <div class="text">
                <p>STEP 1</p>
                <h3>YOUR INFO</h3>
              </div>
            </div>
            <!-- TWO -->
            <div class="two">
              <div class="button">
                <button id="two">2</button>
              </div>
              <div class="text">
                <p>STEP 2</p>
                <h3>SELECT PLAN</h3>
              </div>
            </div>
            <!-- THREE -->
            <div class="three">
              <div class="button">
                <button id="three">3</button>
              </div>
              <div class="text">
                <p>STEP 3</p>
                <h3>ADD-ONS</h3>
              </div>
            </div>
            <!-- FOR -->
            <div class="four">
              <div class="button">
                <button id="four">4</button>
              </div>
              <div class="text">
                <p>STEP 4</p>
                <h3>SUMMARY</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="content-right">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>
          <div class="cards">
            <div class="one-cards card activ">
              <div class="top"><img src="icon-arcade.svg" alt="" /></div>
              <div class="bottom">
                <h2>Arcade</h2>
                <p id="dolar1">$9/mo</p>
              </div>
            </div>
            <div class="two-cards card">
              <div class="top"><img src="icon-advanced.svg" alt="" /></div>
              <div class="bottom">
                <h2>Advanced</h2>
                <p id="dolar2">$12/mo</p>
              </div>
            </div>
            <div class="three-cards card">
              <div class="top"><img src="icon-pro.svg" alt="" /></div>
              <div class="bottom">
                <h2>Pro</h2>
                <p id="dolar3">$15/mo</p>
              </div>
            </div>
          </div>
          <div onclick="show()" class="icons">
            <h3 id="h3">monthly</h3>
            <button onclick="monthly()" class="button-month">
              <div class="x">
                <i id="month" class="fa-solid fa-circle"></i>
                <i id="year" class="fa-solid fa-circle"></i>
              </div>
            </button>
            <h3 id="h">yearly</h3>
          </div>
          <div class="back">
            <a href="three.html"
              ><button onclick="check()" id="sub" type="button">
                Next Step
              </button></a
            >
            <a href="index.html"
              ><button id="back" class="back-button" type="button">
                Back Step
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <div>
      <p id="displayName">sdv</p>
      <p id="displayEmail">sdv</p>
      <p id="displayNumber">sdv</p>
    </div>

    <script src="two.js"></script>
  </body>
</html>
